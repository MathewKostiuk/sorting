<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <th>Title</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Year</th>
      <th>Length</th>
    </tr>
    {{ range .Tracks}}
    <tr>
      <td>{{.Title}}</td>
      <td>{{.Artist}}</td>
      <td>{{.Album}}</td>
      <td>{{.Year}}</td>
      <td>{{.Length}}</td>
    </tr>
    {{ end }}
  </table>
</body>
</html>
